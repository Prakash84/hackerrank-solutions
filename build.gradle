group 'com.hackerrank'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'mysql:mysql-connector-java:6.0.+'
    testCompile(
            'junit:junit:4.12',
            'org.codehaus.groovy:groovy-all:2.5.6',
            'org.spockframework:spock-core:1.1-groovy-2.4'
    )
}
